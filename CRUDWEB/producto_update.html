<doctype html>
    <html lang="en">
    <head>
      <title>Producto Nuevo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="app">
          <form style="background-color: rgb(86, 88, 90);margin:10px auto ; width: 500px; padding: 20px;">

            <div>
              <a href="./productos.html" type="button" class="btn btn-danger" style="float:right;" >Volver</a>
            </div>
            
            <br>
          <h2 style="color:white ;">Modificar Producto </h2>
               <div class="mb-3">
            <label for="id" style="color:white ;">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id" >
          </div>
          <div class="mb-3">
            <label for="nombre" style="color:white ;">Descripci√≥n</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="precio" style="color:white ;">Precio_$___</label>
            <input type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="mb-3">
            <label for="stock" style="color:white ;">Cantidad___</label>
            <input type="number" name="stock" id="stock" v-model="stock">
          </div>
          <div class="mb-3">
            <label for="imagen" style="color:white ;">Imagen URL</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen">  
            <img width="100"   :src="imagen" alt="">
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
